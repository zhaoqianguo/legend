<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/sign up.min.css">
</head>

<body>
  <header class="">
    <h1>三星账户</h1>
  </header>
  <section>
    <h2>身份证号</h2>
    <p>为了您正常享用三星会员提供的服务，请输入准确的身份证信息</p>
    <fieldset class="fieldest">
      <div class="main-input">
        <label for="familyName" class="lable">姓氏</label>
        <input type="text">
      </div>
      <div class="main-input">
        <label for="name" class="lable">名字</label>
        <input type="text">
      </div>
      <div class="main-input">
        <label for="IDcard" class="lable">身份证验证</label>
        <input type="text">
      </div>
    </fieldset>
    <div class="sign-up">
      <button class="submit">验证</button>
    </div>
    <div>
      <p><a href="#">其他注册方式</a></p>
      <p><a href="#">军人证/护照验证</a></p>
    </div>
  </section>

</body>

</html>
